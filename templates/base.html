<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Quản lý chi tiêu" }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #e6f9f6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 600px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2ab7a9;
        }
        .btn {
            background: #2ab7a9;
            border: none;
            padding: 10px 18px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.2s;
        }
        .btn:hover {
            background: #229185;
        }
        .input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background: #2ab7a9;
            color: white;
        }
        td, th {
            padding: 8px;
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
        }
        .logout {
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if session.username %}
            <div class="logout">
                Xin chào, <b>{{ session.username }}</b> |
                <a href="{{ url_for('logout') }}">Đăng xuất</a>
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
